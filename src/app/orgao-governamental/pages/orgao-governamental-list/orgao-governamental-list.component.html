<div class="d-flex justify-content-between">
  <h1 class="h3 mb-3">Orgãos Governamentais</h1>
</div>

<orgao-governamental-search></orgao-governamental-search>

<div class="row mt-3">
  <div class="col-xl-12 col-sm-12 col-md-12">
    <div class="card">
      <div class="card-header">
        <div class="card-actions float-end">
          <a href="#" routerLink="/orgao-governamental/create">
            <button class="btn btn-sm btn-primary">Novo</button>
          </a>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-12 col-md-12 col-xl-12">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th style="width:5%;">#ID</th>
                  <th style="width:20%;">Username</th>
                  <th style="width:25%">Email</th>
                  <th style="width:15%">Role</th>
                  <th style="width:15%">Status Usuário</th>
                  <th style="width:15%">Created At</th>
                  <th style="width:25%">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let orgao of getOrgaos(); index as i">
                  <td>{{ orgao.id }}</td>
                  <td>{{ orgao.nome }}</td>
                  <td>{{ orgao.cnpj }}</td>
                  <td class="d-none d-md-table-cell">
                    {{ orgao.created_at }}
                  </td>
                  <td class="d-none d-md-table-cell">
                    {{ orgao.updated_at }}
                  </td>
                  <td class="d-flex gap-1">
                    <a href="#" [routerLink]="['/orgao-governamental/edit/', orgao.id]">
                      <i class="fas fa-pencil fa-2x"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
