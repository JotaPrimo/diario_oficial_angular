<form action="#" (submit)="onSearch()" [formGroup]="searchForm">
  <div class="card">
    <div class="card-header">
      <h3>Formul√°rio de busca</h3>
      <p>Use os filtros para buscar registros</p>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col">
          <label for="username">Usename</label>
          <input type="text" formControlName="username" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="col">
          <label for="email">Email</label>
          <input type="text" formControlName="email" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="col">
          <label for="role">Role</label>
          <select formControlName="role" class="form-select">
            <option value="" selected disabled>Selecione</option>
            <option *ngFor="let role of roles" [value]="role">{{role}}</option>
          </select>
        </div>
        <div class="col">
          <label for="status">Status</label>
          <select id="status" formControlName="status" class="form-select">
            <option value="">Selecione...</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex gap-1">
    <button type="submit" class="btn btn-sm btn-primary">Buscar</button>
    <button type="button" (click)="clearFilters()" class="btn btn-sm btn-secondary ml-2">Limpar filtros</button>
  </div>
</form>
