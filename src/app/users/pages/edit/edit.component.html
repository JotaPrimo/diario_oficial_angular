<form [formGroup]="formEdit" (ngSubmit)="onSave()" autocomplete="off">
  <div class="card">
    <div class="card-header">
      <h3>Editar usu√°rio {{ user?.username }}</h3>
      <p>Preencha todos os dados corretamente</p>

      <div *ngIf="errosApi" class="alert alert-warning alert-dismissible" role="alert">
        <div class="alert-message">
          <strong>Erro(s)</strong>
          <ul>
            <li>{{ errosApi }}</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="card-body">
      <div class="row">
        <div class="col-sm-12 col-md-4">
          <label for="username">Username</label>
          <input class="form-control" formControlName="username" type="text" name="username" id="username"
            placeholder="Informe o username">
          <span *ngIf="isValidField('username')" class="text-danger">
            {{ getFieldError('username') }}
          </span>
        </div>
        <div class="col-sm-12 col-md-4">
          <label for="email">Email</label>
          <input class="form-control" formControlName="email" type="text" name="email" id="email"
            placeholder="Informe seu email">
          <span *ngIf="isValidField('email')" class="text-danger">
            {{ getFieldError('email') }}
          </span>
        </div>
        <div class="col-sm-12 col-md-4">
          <label for="role">Role</label>
          <select class="form-select" formControlName="role" name="role" id="role">
            <option value="" selected disabled>Selecione</option>
            <option [value]="role" *ngFor="let role of roles">{{ role }}</option>
          </select>
          <span *ngIf="isValidField('role')" class="text-danger">
            {{ getFieldError('role') }}
          </span>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex gap-1">
    <button type="submit" *ngIf="formEdit.valid" class="btn btn-sm btn-primary">Salvar</button>
    <button type="button" class="btn btn-sm btn-secondary">Voltar</button>
  </div>

</form>
