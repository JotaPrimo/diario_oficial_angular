<div class="d-flex justify-content-between">
  <h1 class="h3 mb-3">Usu치rios</h1>
</div>

<shared-loading #loading *ngIf="loading;"></shared-loading>

<div class="row" *ngIf="!loading">
  <div class="col-xl-12 col-sm-12 col-md-12">
    <div class="card">
      <div class="card-header">
        <div class="card-actions float-end">
          <button class="btn btn-sm btn-primary">Novo</button>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-12 col-md-12 col-xl-12">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th style="width:5%;">#ID</th>
                  <th style="width:20%;">Username</th>
                  <th style="width:25%">Email</th>
                  <th style="width:15%">Role</th>
                  <th style="width:15%">Status Usu치rio</th>
                  <th style="width:15%">Created At</th>
                  <th style="width:25%">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users; index as i">
                  <td>{{ user.id }}</td>
                  <td>{{ user.username }}</td>
                  <td>{{ user.email }}</td>
                  <td class="d-none d-md-table-cell">{{ user.role }}</td>
                  <td class="d-none d-md-table-cell">
                    <span class="badge text-white font-weight-bold"
                      [ngClass]="{' text-bg-success me-2': isAtivo(user), ' text-bg-warning me-2': !isAtivo(user)}">
                      {{ user.statusUsuario }}
                    </span>
                  </td>
                  <td class="d-none d-md-table-cell">
                    {{ user.createdAt }}
                  </td>
                  <td class="d-flex gap-1">
                    <i class="fas fa-pencil fa-2x"></i>

                    <i
                      class="fas fa-sync fa-2x"
                      (click)="ativarUsuario(user)"
                      *ngIf="!isAtivo(user); else inativar_user"
                      title="Ativar usu치rio"></i>

                    <ng-template #inativar_user>
                      <i class="fas fa-trash fa-2x" (click)="inativarUsuario(user)" title="Inativar usu치rio"></i>
                    </ng-template>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
